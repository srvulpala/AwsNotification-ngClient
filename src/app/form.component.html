
 <form #f="ngForm" (ngSubmit)="sendNotification(f.value)">
<div class="form-group">  
      <label for="textMessage">TEXT MESSAGE</label>
      <input type="text"  
             name="textMessage" 
              ngModel required #textMessage="ngModel">  
    </div>
    
    <div class="form-group">  
      <label for="phoneNumber">PHONE NUMBER</label>
      <input type="text"  
             name="phoneNumber" ngModel required #phoneNumber="ngModel">  
    </div>
    
     <div class="form-group">  
      <label for="accessKey">ACCESS KEY</label>
      <input type="text"  
             name="accessKey" ngModel required #accessKey="ngModel">  
    </div>
    
    
        <div class="form-group">  
      <label for="secretKey">SECRET KEY</label>
      <input type="text"  
             name="secretKey" ngModel required #secretKey="ngModel">  
    </div>
    
    

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
